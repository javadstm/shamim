<form action="" method="POST">

    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <p style="color: #fc7a7a">{{ error }}</p>
            {% endfor %}
        </p>
    {% endfor %}
    <input type="submit" class="fadeIn third" value="Sign Up">
</form>
