



{% include 'messages.html' %}
{% include 'errors.html' %}
<form action="" method="POST">

    {% csrf_token %}

    {% for field in form %}
        <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
            {% endif %}

        </p>

    {% endfor %}



    <button type="submit" class="button">Save user</button>


</form>
